# pods/web/pod.yml
# Pod combiné Apache + PHP-FPM (architecture similaire à Docker)

apiVersion: v1
kind: Pod
metadata:
  name: symfony-web-pod
  labels:
    app: symfony-multi
    service: web
    category: webserver
spec:
  containers:
  # Conteneur PHP-FPM
  - name: symfony-php
    image: localhost/symfony-php:8.3-fpm
    ports:
    - containerPort: 9000
      protocol: TCP
    env:
    - name: DATABASE_SLNS_URL
      value: "mysql://symfony:symfony@localhost:6909/slns_db?serverVersion=10.11.0&charset=utf8mb4"
    - name: DATABASE_NSDM_URL
      value: "mysql://symfony:symfony@localhost:6909/nsdm_db?serverVersion=10.11.0&charset=utf8mb4"
    - name: REDIS_URL
      value: "redis://redis:6379"
    - name: APP_ENV
      value: "dev"
    - name: APP_SECRET
      value: "change_this_secret_key_in_production"
    volumeMounts:
    - name: symfony-code
      mountPath: /usr/local/apache2/htdocs
    - name: php-config
      mountPath: /usr/local/etc/php/conf.d
    - name: php-logs
      mountPath: /var/log/php
    - name: symfony-var
      mountPath: /usr/local/apache2/htdocs/var
  
  # Conteneur Composer (utilitaire)
  - name: symfony-composer
    image: docker.io/library/composer:latest
    command: ["tail", "-f", "/dev/null"]
    volumeMounts:
    - name: symfony-code
      mountPath: /app
  
  # Conteneur Apache
  - name: symfony-apache
    image: docker.io/library/httpd:2.4-alpine
    ports:
    - containerPort: 80
      hostPort: 6900
    command: 
    - sh
    - -c
    - |
      # Activer les modules nécessaires
      sed -i 's/#LoadModule rewrite_module/LoadModule rewrite_module/' /usr/local/apache2/conf/httpd.conf
      sed -i 's/#LoadModule proxy_module/LoadModule proxy_module/' /usr/local/apache2/conf/httpd.conf
      sed -i 's/#LoadModule proxy_fcgi_module/LoadModule proxy_fcgi_module/' /usr/local/apache2/conf/httpd.conf
      
      # Ajouter l'inclusion de notre configuration
      echo "Include conf/extra/symfony.conf" >> /usr/local/apache2/conf/httpd.conf
      
      # Démarrer Apache
      httpd-foreground
    volumeMounts:
    - name: apache-config
      mountPath: /usr/local/apache2/conf/extra
    - name: apache-logs
      mountPath: /usr/local/apache2/logs
    - name: symfony-code
      mountPath: /usr/local/apache2/htdocs
  
  volumes:
  - name: symfony-code
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi
      type: Directory
  - name: php-config
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi/pods/php/config
      type: DirectoryOrCreate
  - name: php-logs
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi/pods/php/logs
      type: DirectoryOrCreate
  - name: symfony-var
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi/pods/php/data/var
      type: DirectoryOrCreate
  - name: apache-config
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi/pods/apache/config
      type: DirectoryOrCreate
  - name: apache-logs
    hostPath:
      path: /home/sam/Bureau/dev/production/smfn_73_multi/pods/apache/logs
      type: DirectoryOrCreate
  restartPolicy: Always
