<VirtualHost *:80>
    ServerName localhost
    ServerAlias slns.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        # Réécriture pour Symfony - Site SLNS
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            
            # Forcer le site SLNS
            RewriteCond %{REQUEST_URI} !^/slns/
            RewriteRule ^(.*)$ /slns/$1 [L,R=301]
            
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    # Configuration PHP-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    # Logs spécifiques SLNS
    ErrorLog /var/log/apache2/slns_error.log
    CustomLog /var/log/apache2/slns_access.log combined
</VirtualHost>
