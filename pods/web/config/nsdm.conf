<VirtualHost *:80>
    ServerName nsdm.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        # Réécriture pour Symfony - Site NSDM
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            
            # Forcer le site NSDM
            RewriteCond %{REQUEST_URI} !^/nsdm/
            RewriteRule ^(.*)$ /nsdm/$1 [L,R=301]
            
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>

    # Configuration PHP-FPM
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    # Logs spécifiques NSDM
    ErrorLog /var/log/apache2/nsdm_error.log
    CustomLog /var/log/apache2/nsdm_access.log combined
</VirtualHost>
