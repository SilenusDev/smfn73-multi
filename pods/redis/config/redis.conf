# pods/redis/config/redis.conf
# Configuration Redis pour Symfony

# Persistance
save 900 1
save 300 10
save 60 10000

# Répertoire de données
dir /data

# Logs
loglevel notice

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Réseau
bind 0.0.0.0
protected-mode no
port 6379

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
