version: '3.8'

services:
  # Apache + PHP (utilise l'image buildée localement ou build si nécessaire)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: symfony_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:z
    environment:
      - DATABASE_SLNS_URL=${DATABASE_SLNS_URL}
      - DATABASE_NSDM_URL=${DATABASE_NSDM_URL}
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
    depends_on:
      - db
    networks:
      - symfony_network

  # MariaDB avec 2 bases de données
  db:
    image: docker.io/library/mariadb:10.11
    container_name: symfony_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT_EXTERNAL:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - symfony_network

  # Node pour les assets
  node:
    image: docker.io/library/node:20-alpine
    container_name: symfony_node
    working_dir: /app
    volumes:
      - ./:/app:z
    command: sh -c "yarn install && yarn watch"
    ports:
      - "${NODE_PORT:-5173}:5173"
    networks:
      - symfony_network

  # phpMyAdmin
  phpmyadmin:
    image: docker.io/phpmyadmin/phpmyadmin
    container_name: symfony_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - symfony_network

volumes:
  db_data:

networks:
  symfony_network:
    driver: bridge
